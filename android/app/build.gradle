apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.duytq.demointegrateflutter"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            keyAlias 'KeyAlias'
            keyPassword 'android'
            storeFile file("keystore/demointegrateflutter.keystore")
            storePassword 'android'
        }
        release {
            keyAlias 'KeyAlias'
            keyPassword 'android'
            storeFile file("keystore/demointegrateflutter.keystore")
            storePassword 'android'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        profile {
            initWith debug
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    repositories {
        maven {
            url '../../duy_flutter_module/build/host/outputs/repo'
        }
        maven {
            url 'http://download.flutter.io'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    // This line is added automatically when add flutter module and will cause duplicate BuildConfig issue
    // implementation project(path: ':flutter')

    debugImplementation 'com.example.duyfluttermodule:flutter_debug:1.0'
    profileImplementation 'com.example.duyfluttermodule:flutter_profile:1.0'
    releaseImplementation 'com.example.duyfluttermodule:flutter_release:1.0'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
